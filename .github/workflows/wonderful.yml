name: Test Wonderful Toolchain Installer

on:
  workflow_dispatch:

jobs:
  test-installer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
        with:
            python-version: '3.12'
      
      - name: Test wonderful toolchain installer
        run: |
          curl -fsSL https://bread.codes/scripts/wonderful-linux.0.0.2.sh | bash
          source /opt/wonderful/bin/wf-env
          # check if the script failed
          if [ $? -ne 0 ]; then
              echo "Error: Wonderful toolchain installer failed"
              exit 1
          fi
          git clone https://github.com/breadbored/butano-tutorial-series.git butano-tutorial-series
          cd butano-tutorial-series
          git submodule update --init --recursive
          cd chapter-1-getting-started
          pip install pillow
          make
          if [ ! -f chapter-1-getting-started.gba ]; then
              echo "chapter-1-getting-started.gba does not exist!"
              exit 1
          fi